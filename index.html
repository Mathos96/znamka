<!DOCTYPE html>
<html>
<head>
<script>
function calc()
{
  let x=document.forms["form"]["body"].value;
  if(x=="")
  {
    alert("Prázdné body!!");
    return false;
  }
}
</script>
</head>

<body>
<h1>Stránka na výbočet hodnocení</h1>
<form name="form" onsubmit="return calc()">
  Počet bodů: <input type="text" name="body"><input type="submit" value="Vypočítej">
</form>
</body>
</html>
